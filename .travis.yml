language: php

php:
    - "5.6"
    - "5.5"

sudo: false

script:
    # Search theme for PHP syntax errors.
    - find . \( -name '*.php' \) -exec php -lf {} \;

# upload releases back to github
before_deploy: 
  - echo "deploying to GitHub releases"

deploy:
  provider: releases
  api_key: 
    - secure: ""
  file: 
    -   "promactolympic/404.php"
